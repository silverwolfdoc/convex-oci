services:
  postgres:
    image: postgres:18.1
    restart: unless-stopped
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=convex
      - POSTGRES_PASSWORD=REPLACE_WITH_POSTGRES_PASSWORD
      - POSTGRES_DB=convex
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U convex"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "127.0.0.1:3210:3210"
      - "127.0.0.1:3211:3211"
    environment:
      - INSTANCE_SECRET=REPLACE_WITH_INSTANCE_SECRET
      - DATABASE_URL=postgres://convex:REPLACE_WITH_POSTGRES_PASSWORD@postgres:5432/convex?sslmode=disable
    volumes:
      - ./convex-data:/convex/data
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "127.0.0.1:6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=https://api.doctosaurus.com
      - CONVEX_SELF_HOSTED_ADMIN_KEY=REPLACE_WITH_ADMIN_KEY
    depends_on:
      - backend

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      # will be replaced by pre-docker.sh when you paste the token
      - CLOUDFLARE_API_TOKEN=REPLACE_WITH_CLOUDFLARE_API_TOKEN
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy_data:/data
      - ./caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
