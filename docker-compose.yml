services:
  postgres:
    image: postgres:18.1
    restart: unless-stopped
    volumes:
      - ./pgdata:/var/lib/postgresql
    env_file: .env
    environment:
      - POSTGRES_USER=convex
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=convex_self_hosted
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U convex"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "127.0.0.1:3210:3210"
      - "127.0.0.1:3211:3211"
    env_file: .env
    environment:
      - INSTANCE_NAME=convex-self-hosted
      - POSTGRES_URL=postgres://convex:${POSTGRES_PASSWORD}@postgres:5432
      - DO_NOT_REQUIRE_SSL=1
    volumes:
      - ./convex-data:/convex/data
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "127.0.0.1:6791:6791"
    env_file: .env
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=https://api.doctosaurus.com
      - CONVEX_BACKEND_URL=http://backend:3210
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_SELF_HOSTED_ADMIN_KEY}
    depends_on:
      - backend

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy_data:/data
      - ./caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
